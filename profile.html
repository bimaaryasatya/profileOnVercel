<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    :root {
      --bg-color: #eee;
      --card-bg: #fff;
      --text-color: #000;
      --accent-color: #8E24AA;
      --border-color: #E1BEE7;
    }

    .dark-mode {
      --bg-color: #1a1a1a;
      --card-bg: #2d2d2d;
      --text-color: #fff;
      --accent-color: #9C27B0;
      --border-color: #555;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .card {
      background: var(--card-bg);
      border: none;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card:before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background-color: var(--border-color);
      transform: scaleY(1);
      transition: all 0.5s;
      transform-origin: bottom;
    }

    .card:after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background-color: var(--accent-color);
      transform: scaleY(0);
      transition: all 0.5s;
      transform-origin: bottom;
    }

    .card:hover::after {
      transform: scaleY(1);
    }

    .fonts {
      font-size: 11px;
    }

    .social-list {
      display: flex;
      list-style: none;
      justify-content: center;
      padding: 0;
    }

    .social-list li {
      padding: 10px;
      color: var(--accent-color);
      font-size: 19px;
    }

    .buttons button:nth-child(1) {
      border: 1px solid var(--accent-color) !important;
      color: var(--accent-color);
      height: 40px;
    }

    .buttons button:nth-child(1):hover {
      border: 1px solid var(--accent-color) !important;
      color: #fff;
      height: 40px;
      background-color: var(--accent-color);
    }

    .buttons button:nth-child(2) {
      border: 1px solid var(--accent-color) !important;
      background-color: var(--accent-color);
      color: #fff;
      height: 40px;
    }
  </style>
</head>

<body>
  <div class="d-flex justify-content-end p-3">
    <button id="darkModeToggle" class="btn btn-sm btn-outline-secondary">
      <i class="fa fa-moon-o"></i> Dark Mode
    </button>
  </div>
  
  <div class="container mt-3">
    <div class="row d-flex justify-content-center">
      <div class="col-md-7">
        <div class="card p-3 py-4">
          <div class="text-center">
            <img src="1676022339393.jpg" width="100" class="rounded-circle">
          </div>
          <div class="text-center mt-3">
            <span class="bg-secondary p-1 px-4 rounded text-white">Beginner</span>
            <h5 class="mt-2 mb-0">Bima S. Aryasatya</h5>
            <span>Fullstack Developer</span>
            <div class="px-4 mt-1">
              <p class="fonts">Pelajar Teknologi dari kota kecil, yang ambisinya cukup tinggi tapi nggak bisa dibilang ambis, ngalir aja apa yang dipunya</p>
            </div>
            <ul class="social-list">
              <li><i class="fa fa-facebook"></i></li>
              <li><i class="fa fa-dribbble"></i></li>
              <li><i class="fa fa-instagram"></i></li>
              <li><i class="fa fa-linkedin"></i></li>
              <li><i class="fa fa-google"></i></li>
            </ul>
            <div class="buttons">
              <a class="btn btn-outline-primary px-4" href="https://wa.me/081226181743">Message</a>
              <a class="btn btn-primary px-4 ms-3" href="https://wa.me/081226181743">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const icon = toggle.querySelector('i');
      if (document.body.classList.contains('dark-mode')) {
        icon.classList.replace('fa-moon-o', 'fa-sun-o');
        toggle.textContent = ' Light Mode';
      } else {
        icon.classList.replace('fa-sun-o', 'fa-moon-o');
        toggle.textContent = ' Dark Mode';
      }
      toggle.prepend(icon);
    });
  </script>
</body>
</html>
